<!-- static/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Coordinator - Work Timer</title>
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/timer.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tenant Coordinator</h1>
            <p>Work tracking for Robert & Lyndzie</p>
            <nav style="margin-top: 20px;">
                <a href="/work" class="btn btn-secondary">Work Management</a>
                <a href="/rent" class="btn btn-secondary">Rent Dashboard</a>
            </nav>
        </header>

        <main>
            <!-- Worker Selection -->
            <section class="worker-selection">
                <h2>Select Worker</h2>
                <div class="worker-buttons">
                    <button class="worker-btn" data-worker="robert">Robert</button>
                    <button class="worker-btn" data-worker="lyndzie">Lyndzie</button>
                </div>
                <div class="current-worker" style="display: none;">
                    Working as: <strong id="current-worker-name"></strong>
                </div>
            </section>

            <!-- Active Work Session -->
            <section class="active-session" id="active-session" style="display: none;">
                <h2>Current Work</h2>
                <div class="session-card">
                    <div class="session-timer">
                        <span class="timer-display" id="active-timer">0:00:00</span>
                        <span class="session-status" id="session-status">Active</span>
                    </div>

                    <div class="session-description">
                        <textarea
                            id="active-description"
                            placeholder="What are you working on?"
                            rows="3"
                        ></textarea>
                    </div>

                    <div class="session-controls">
                        <button id="pause-btn" class="btn btn-secondary">Pause</button>
                        <button id="resume-btn" class="btn btn-primary" style="display: none;">Resume</button>
                        <button id="done-btn" class="btn btn-primary">Done</button>
                        <button id="cancel-btn" class="btn btn-danger">Cancel</button>
                        <button id="start-new-btn" class="btn btn-secondary">Start New</button>
                    </div>
                </div>
            </section>

            <!-- Start New Work -->
            <section class="start-work" id="start-work" style="display: none;">
                <button id="start-timer" class="btn btn-primary btn-large">Start New Work</button>
            </section>

            <!-- Work Sessions List -->
            <section class="work-sessions" id="work-sessions" style="display: none;">
                <h2>Work Sessions</h2>
                <table class="sessions-table" id="sessions-table">
                    <thead>
                        <tr>
                            <th class="sortable" data-sort="status">Status</th>
                            <th class="sortable" data-sort="description">Description</th>
                            <th class="sortable" data-sort="started">Started</th>
                            <th class="sortable" data-sort="stopped">Stopped</th>
                            <th class="sortable" data-sort="duration">Duration</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="sessions-tbody">
                        <tr>
                            <td colspan="6" style="text-align: center;">Loading sessions...</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="/vendor/coffeescript.js"></script>
    <script type="text/coffeescript" src="/coffee/shared-utils.coffee"></script>
    <script type="text/coffeescript" src="/coffee/timer.coffee"></script>
</body>
</html>
